easy_admin:

  formats:
    number: '%.00f'

  list:
    batch_actions: ['delete']

  design:
   
    menu:
      - label: 'Mon Profile'
        icon: 'users'
        children:
          - { label: 'Modifier email', route: fos_user_profile_edit }
          - { label: 'Changer mot de passe' , route: fos_user_change_password }
      - { entity: Restaurant }
      - { entity: User , permission: 'ROLE_SUPER_ADMIN'}
      - { entity: Menu }
      - { entity: Commande }
    
    brand_color: '#fe8001'
    
    rtl: false
  site_name: 'Management area'

  entities:

    Restaurant:
      class: App\Entity\Restaurant
      form:
        form_options: { validation_groups: ['Default', 'my_validation_group'] }
        item_permission: 'ROLE_SUPER_ADMIN'
        fields:
          - nom
          - description
          - adresse
          - telephone
          - { property: 'imageFile', type: 'vich_image', base_path: '%app.path.restaurant_images%',template: 'vich_uploader_image.html.twig' }
          - menus
          - horaire
          - administrateur
      new:
        item_permission: 'ROLE_SUPER_ADMIN'
        title: 'Ajouter un restaurant'
        fields:
          - nom
          - description
          - adresse
          - telephone
          - { property: 'imageFile', type: 'vich_image', base_path: '%app.path.restaurant_images%',template: 'vich_uploader_image.html.twig' }
          - menus
          - horaire
          - administrateur
      edit:
        title: 'Modifier restaurant'
        fields:
          - nom
          - description
          - adresse
          - telephone
          - { property: 'imageFile', type: 'vich_image', base_path: '%app.path.restaurant_images%'}
          - menus
          - horaire
          - administrateur
        list:
          actions:
            - { name: 'show', label: 'voir', icon: 'search' }
            - { name: 'edit', label: 'modifier', icon: 'edit' }
            - { name: 'delete', label: 'supprimer', icon: 'trash' }
          fields:
            - nom
            - description
            - adresse
            - telephone
            - menus
            - { property: 'image', type: 'image', base_path: '%app.path.restaurant_images%' }
            - horaire
            - administrateur

    Menu:
      class: App\Entity\Menu
      new:
        title: 'Ajouter un menu'
        fields:
          - nom
          - detail
          - { property: 'prix' , type: 'money' ,  type_options: { currency: 'XOF' } }
          - typeMenu
          - etat
          - { property: 'imageFile', type: 'vich_image', base_path: '%app.path.restaurant_images%',template: 'vich_uploader_image.html.twig' }
          - restaurant
      edit:
        title: 'Modifier un menu'
        fields:
          - nom
          - detail
          - prix
          - typeMenu
          - etat
          - { property: 'imageFile', type: 'vich_image', base_path: '%app.path.restaurant_images%',template: 'vich_uploader_image.html.twig' }
          - restaurant
      list:
        actions:
          - { name: 'show', label: 'voir', icon: 'search' }
          - { name: 'edit', label: 'modifier', icon: 'edit' }
          - { name: 'delete', label: 'supprimer', icon: 'trash' }
        fields:
        - id
        - nom
        - detail
        - prix
        - typeMenu
        - { property: 'etat', label: 'Disponibilite'}
        - { property: 'image', type: 'image', base_path: '%app.path.restaurant_images%' }
        - restaurant
    
    User:
      icon: user
      label: Utilisateur
      class: App\Entity\User
      batch_actions: ['-delete']
      form:
        item_permission: 'ROLE_SUPER_ADMIN'
        fields:
          - username
          - email
          - password
          - { property: 'plainPassword', type: 'text', type_options: { required: false } }
          - phoneNumber
          - enabled
          - lastLogin
          - roles
      list:
        item_permission: 'ROLE_SUPER_ADMIN'
        actions:
          - { name: 'show', label: 'voir', icon: 'search' }
          - { name: 'edit', label: 'modifier', icon: 'edit' }
          - { name: 'delete', label: 'supprimer', icon: 'trash' }
        fields:
          - username
          - email
          - password
          - phoneNumber
          - enabled
          - lastLogin
          - roles

    Commande:
      label: Commande
      class: App\Entity\Commande
      item_permission: 'ROLE_CLIENT'
      list:
        actions:
          - { name: 'show', label: 'voir', icon: 'search' }
          - { name: 'edit', label: 'modifier', icon: 'edit' }
          - { name: 'delete', label: 'supprimer', icon: 'trash' }
        fields:
          - orderList
          - client
          - total
          - restaurant
      new:
        fields:
          - orderList
          - client
          - total
          - restaurant